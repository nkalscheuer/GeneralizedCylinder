<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Assignment 4</title>
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="../lib/load-file.js"></script>
    <script src="../lib/ioSOR.js"></script>
    <script src="Vertex.js"></script>
    <script src="VectorLibrary.js"></script>
    <script src="RegularPolygon.js"></script>
    <script src="QuadFace.js"></script>
    <script src="OrthoCylinder.js"></script>
    <script src="HollowCylinder.js"></script>
    <script src="LightSource.js"></script>
    <script src="OrthoCylindersModel.js"></script>
    <script src="app.js"></script>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="500" height="500">
    Please use a browser that supports "canvas"
    </canvas>
    <h1>Shader:</h1><h1 id="shader">Goraud</h1>
    <input type="file" id="fileinput" style="display:none;"/>
    <button id="update_screen" type="button" style="display:none;">Extract SOR</button>
    <button id="save_canvas" type="button" style="display:none;">Save</button>
    <button id="reset_canvas" type="button" style="display:none;">Reset Canvas</button>
    <div id="settings">
        <div style="display:none;">
            <input type="checkbox" id="normalLines" />
            <label for="normalLines">Normal Lines:</label>
        </div>
        <div id="radius">
            <h2>Change Radius:</h2>
            <input id="radiusChanger" type="range" min="3" max="25" value="8"/>
        </div>
        <div id="sides">
            <h2>Change Number of Sides:</h2>
            <input id="sidesNumberChanger" type="range" min="3" max="50" value="10"/>
        </div>
        <div id="xAxis">
                <h2>Translate on X Axis</h2>
                <input id="translateX" type="range" min="-100" max="100" value="0"/>
            </div>
                <h2>Translate Light on X Axis</h2>
                <input id="lightX" type="range" min="-100" max="100" value="0"/>
                <h2>Rotate Light</h2>
                <input id="lightRotate" type="range" min="0" max="360" value="0"/>
            <div>
        <div style="display:none;">
            <p>Change color of Current PolyLine:</p>
            <input id="colorChanger" type="color" value="#FF0000" style="display:none;"/>

        </div>
        <div>
            <p>Change ambient color:</p>
            <input id="ambientChanger" type="color" value="#FF0000"/>

        </div>
        <div>
            <p>Change specular color:</p>
            <input id="specularColorChanger" type="color" value="#FF0000"/>

        </div>
        <div>
            <h2>Change Glossiness:</h2>
            <input id="specularExponentChanger" type="range" min="1" max="50" value="10"/>
        </div>
        <div>
            <h2>Delete a PolyLine</h2>
            <select id="polyLines">

            </select>
            <input id="deleteLine" type="submit" value="Delete"/>
        </div>
        <div >
            <h2 id="gameTitle"></h2>
            <ul id="scoreBoard">

            </ul>
        </div>

    </div>

  </body>
</html>
